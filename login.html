<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión - PetLegacy</title>
  <link rel="stylesheet" href="css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="login-body">
  <div class="form-container">
    <p class="title">Login</p>
    <form class="form" id="login-form">
      <div class="input-group">
        <label for="username">Correo electrónico</label>
        <input type="email" name="username" id="username" required />
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required />
        <div class="forgot">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
      <button type="submit" class="sign">Iniciar sesión</button>
    </form>

    <div class="social-message">
      <div class="line"></div>
      <p class="message">O ingresa con redes sociales</p>
      <div class="line"></div>
    </div>

    <div class="social-icons">
      <button aria-label="Google" class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <path d="M16.318 13.714v5.484h9.078c-0.37..." />
        </svg>
      </button>
      <button aria-label="Twitter" class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <path d="M31.937 6.093c-1.177..." />
        </svg>
      </button>
      <button aria-label="GitHub" class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <path d="M16 0.396c-8.839..." />
        </svg>
      </button>
    </div>

    <p class="signup">¿No tienes cuenta?
      <a href="#">Regístrate</a>
    </p>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
