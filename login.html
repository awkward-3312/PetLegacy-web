<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión - PetLegacy</title>
  <link rel="stylesheet" href="css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="form-container">
    <p class="title">Iniciar sesión</p>
    <form class="form" id="login-form">
      <div class="input-group">
        <label for="username">Usuario</label>
        <input type="text" name="username" id="username" required />
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required />
        <div class="forgot">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
      <button class="sign" type="submit">Ingresar</button>
    </form>

    <div class="social-message">
      <div class="line"></div>
      <p class="message">O ingresa con</p>
      <div class="line"></div>
    </div>

    <div class="social-icons">
      <button aria-label="Login con Google" class="icon google"><i class="fab fa-google"></i></button>
      <button aria-label="Login con Twitter" class="icon twitter"><i class="fab fa-twitter"></i></button>
      <button aria-label="Login con GitHub" class="icon github"><i class="fab fa-github"></i></button>
    </div>

    <p class="signup">¿No tienes una cuenta?
      <a href="#">Regístrate</a>
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
