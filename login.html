<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión - PetLegacy</title>
  <link rel="stylesheet" href="css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</head>
<body>
  <div id="preloader">
    <div aria-label="Hamster corriendo en una rueda" role="img" class="wheel-and-hamster">
      <div class="wheel"></div>
      <div class="hamster">
        <div class="hamster__body">
          <div class="hamster__head">
            <div class="hamster__ear"></div>
            <div class="hamster__eye"></div>
            <div class="hamster__nose"></div>
          </div>
          <div class="hamster__limb hamster__limb--fr"></div>
          <div class="hamster__limb hamster__limb--fl"></div>
          <div class="hamster__limb hamster__limb--br"></div>
          <div class="hamster__limb hamster__limb--bl"></div>
          <div class="hamster__tail"></div>
        </div>
      </div>
      <div class="spoke"></div>
    </div>
  </div>
  <div class="form-container">
    <p class="title">Iniciar sesión</p>
    <form class="form" id="login-form">
      <div class="input-group">
        <label for="login-email">Correo electrónico</label>
        <input type="email" name="email" id="login-email" required />
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required />
        <div class="forgot">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
      <button class="sign" type="submit">Ingresar</button>
    </form>

<!-- Sign Up Form - Visualmente igual al login -->
<form id="signup-form" class="form" style="display: none;">
  <p class="title">Registrarse</p>
  <p class="message">Crea una cuenta para acceder a PetLegacy.</p>
  
  <label>
    <i class="fa-solid fa-envelope"></i>
    <input type="email" id="signup-email" name="email" placeholder="Correo electrónico" required />
  </label>

  <label>
    <i class="fa-solid fa-lock"></i>
    <input type="password" id="signup-password" name="password" placeholder="Contraseña" required />
  </label>

  <label>
    <i class="fa-solid fa-lock"></i>
    <input type="password" id="signup-confirm" name="confirm" placeholder="Confirmar contraseña" required />
  </label>

  <button class="sign" type="submit">Crear cuenta</button>

  <p class="signup" id="to-login">
    ¿Ya tienes una cuenta? <a href="#" id="switch-to-login">Inicia sesión</a>
  </p>
</form>

    <div class="social-message">
      <div class="line"></div>
      <p class="message">O ingresa con</p>
      <div class="line"></div>
    </div>

    <div class="social-icons">
      <button aria-label="Login con Google" class="icon google"><i class="fab fa-google"></i></button>
      <button aria-label="Login con Twitter" class="icon twitter"><i class="fab fa-twitter"></i></button>
      <button aria-label="Login con GitHub" class="icon github"><i class="fab fa-github"></i></button>
    </div>

    <p class="signup">¿No tienes una cuenta?
      <a href="#">Regístrate</a>
    </p>
  </div>

  <script type="module" src="js/login.js"></script>
  <script type="module" src="js/preloader.js"></script>
</body>
</html>
