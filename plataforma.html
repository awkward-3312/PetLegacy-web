<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plataforma | PetLegacy</title>
  <link rel="stylesheet" href="css/plataforma.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="preloader">
    <div aria-label="Hamster corriendo en una rueda" role="img" class="wheel-and-hamster">
      <div class="wheel"></div>
      <div class="hamster">
        <div class="hamster__body">
          <div class="hamster__head">
            <div class="hamster__ear"></div>
            <div class="hamster__eye"></div>
            <div class="hamster__nose"></div>
          </div>
          <div class="hamster__limb hamster__limb--fr"></div>
          <div class="hamster__limb hamster__limb--fl"></div>
          <div class="hamster__limb hamster__limb--br"></div>
          <div class="hamster__limb hamster__limb--bl"></div>
          <div class="hamster__tail"></div>
        </div>
      </div>
      <div class="spoke"></div>
    </div>
  </div>

  <header>
    <div class="container navbar">
      <h1 class="logo">PetLegacy</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="perfil.html">Perfil Mascota</a></li>
          <li><a href="memorial.html">Memorial</a></li>
          <li><a href="login.html">Cerrar sesión</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Tu espacio en PetLegacy</h1>
    <p>Bienvenido de vuelta 🐾. Aquí verás tu información personal y las mascotas registradas en tu cuenta.</p>

    <section id="usuario">
      <h2>Tu Perfil</h2>
      <div id="usuario-info">
        <!-- Carga dinámica del perfil del usuario -->
      </div>
    </section>

    <section id="mascotas">
      <h2>Tus Mascotas</h2>
      <div id="mascotas-lista" class="mascotas-grid">
        <!-- Carga dinámica de mascotas -->
      </div>
    </section>

    <a href="crear-perfil.html" class="button">Agregar nueva mascota</a>
  </div>

  <footer>
    <p>&copy; 2024 PetLegacy</p>
  </footer>

  <script type="module" src="js/plataforma.js"></script>
  <script type="module" src="js/preloader.js"></script>
</body>
</html>
